Letter_Content:0 "\n\nWe expect you to:\n\nRelease               [?ROOT.Spies_Demand@ROOT.show_Negotiate_Release] of our spies currently imprisoned in your country.\n\nIn return, we offer the following:\n\n               [?ROOT.Spies_Offer@ROOT.show_Negotiate_Release] of your spies released back to your country. \n\n               [?Equipment_Offer@ROOT.show_Negotiate_Release] of infantry equipment to be delivered to you.\n\nWe hope to put this dire chapter of history behind us, and begin a new era of cooperation and mutual respect between [?ROOT.show_Negotiate_Release.GetName] and [Root.GetName].\n                                                                              [Root.GetLeader]"
Letter_Header:0 "I, [Root.GetLeader] of [Root.GetName], write to your excellency in an attempt to negotiate the release of our spies currently held captive in your country." 
 
Deal_Favorability:0 "§H[?ROOT.Deal_Favorability@ROOT.show_Negotiate_Release]§!"
DEAL_FAVORABILITY_TOOLTIP:0 "This deal needs to have positive favorability for the AI to accept it. This does not apply to human players.\n\nThis also affected by:\nOpinion of us: §H[?ROOT.show_Negotiate_Release:Opinion@ROOT]§!"
Mission_Confirmation:0 "Do you wish to attempt this covert plan in\n§H[?ROOT.show_Mission_Confirmation.GetNameWithFlag]§!?: [OperationType]" 
SUCCESS_CHANCE_TOOLTIP:0 "This mission's base success chance is currently: §H[?ROOT.Success_Chance@PREV]%§!.\n\nThis is calculated as follows:\n\nBase Chance (§H[?ROOT.base_of_this@PREV]§!) x (§H[Root.GetAdjective]§! Spy Efficiency ÷ §H[From.GetAdjective]§! Spy Efficiency) ÷ 1.5 - §H[From.GetAdjective]§! Counter-Intelligence on §H[Root.GetName]§!.\n\nBase Success Chance is not final and may be increased or decreased throughout the chain of events that may follow the initiation of this operation."

PROCEED_WITH_PLAN:0 "§HStealthy Approach:§!\nOur Operation Success Chance in §H[From.GetName]§! is decreased by §H15%§! but the plan will be attempted. If it's successful, Spies will not be captured."
OPEN_FIRE:0 "§HAggressive Approach:§!\nThis will increase our Operation Success Chance in §H[From.GetName]§! by §H10%§!. However, even if the operation is successful, the use of live ammunition may draw in reinforcements, thus giving our Spies a §H50%§! chance of being §Rcaptured§! afterwards (this chance can be further increased depending on the enemy's reaction)."

LOCKDOWN_TOOLTIP:0 "This will increase our chance of capturing enemy spies involved in this action from §H50%§! to §H90%§!"

TARGETS_MAXED:0 "Add §H100§! £spy to our Network in §H[From.GetNameWithFlag]§!.\n\nWe currently have §R[?ROOT.networks_used]/5§! networks built in foreign countries. If we reach the limit of 5, we will have to recall our spies from one of those countries before we can create new networks abroad.\n\nCurrent active networks are deployed in the following countries:\n[?ROOT.network1_target.GetNameWithFlag]\n[?ROOT.network2_target.GetNameWithFlag]\n[?ROOT.network3_target.GetNameWithFlag]\n[?ROOT.network4_target.GetNameWithFlag]\n[?ROOT.network5_target.GetNameWithFlag]"
DECREASE_NETWORK:0 "[Being_Disrupted]Recall §H100§! £spy from §H[From.GetNameWithFlag]§!" 
INCREASE_TRANSPORT_TOOLTIP:0 "Assign 5 transport planes to this mission.\n\nWe currently have §H[?ROOT.show_Operation_Eiche:Spies_Captured@ROOT]§! £spy captured in §H[?ROOT.show_Operation_Eiche.GetName]§! and §H[?ROOT.paratroopers_eiche@ROOT.show_Operation_Eiche]§! Paratrooper Divisions assigned to this mission.\n\nIn total, we need at least §H[?ROOT.transport_needed@ROOT.show_Operation_Eiche]§! planes to transport our paratroopers and rescued spies."
SPIES_CAPTURED:0 "§H[?PREV.Spies_Captured@ROOT]§! of our £spy are currently imprisoned in §H[Prev.GetNameWithFlag]§!"
EICHE_CHANCE_TOOLTIP:0 "Our Success Chance is calculated as follows:\n(§HCaptured £spy §! ÷ -5) ÷ (§H[Root.GetAdjective]§! Spy Efficiency ÷ §H[?ROOT.show_Operation_Eiche.GetAdjective]§! Spy Efficiency)\n\nAdded to this value are the following factors:\nParatrooper Divisions assigned: §G[?ROOT.paratroopers_bonus@ROOT.show_Operation_Eiche]§!\nMarine Divisions assigned: §G[?ROOT.marines_bonus@ROOT.show_Operation_Eiche]§!\nLack of Transport Penalty: §R[?ROOT.transport_penalty@ROOT.show_Operation_Eiche]§!\nLack of Convoys Penalty: §R[?ROOT.convoy_penalty@ROOT.show_Operation_Eiche]§!\n\nThis value is not final and may be reduced or increased during the chain of events that follows the initiation of this operation."
DECREASE_TRANSPORT_TOOLTIP:0 "Unassign §H5§! transport planes from the mission.\n\nWe currently have §H[?ROOT.show_Operation_Eiche:Spies_Captured@ROOT]§! £spy captured in §H[?ROOT.show_Operation_Eiche.GetName]§! and §H[?ROOT.paratroopers_eiche@ROOT.show_Operation_Eiche]§! Paratrooper Divisions assigned to this mission.\n\nIn total, we need at least §H[?ROOT.transport_needed@ROOT.show_Operation_Eiche]§! planes to transport our paratroopers and rescued spies."
INCREASE_CONVOY_TOOLTIP:0 "Assign §H5§! convoys to this mission.\n\nWe currently have §H[?ROOT.marines_eiche@ROOT.show_Operation_Eiche]§! Marine Divisions assigned to this mission. We will need §H[?ROOT.convoy_needed@ROOT.show_Operation_Eiche]§! convoys to transport them."
DECREASE_CONVOY_TOOLTIP:0 "Unassign §H5§! convoys from the mission.\n\nWe currently have §H[?ROOT.marines_eiche@ROOT.show_Operation_Eiche]§! Marine Divisions assigned to this mission. We will need §H[?ROOT.convoy_needed@ROOT.show_Operation_Eiche]§! convoys to transport them."
INCREASE_PARATROOPERS_TOOLTIP:0 "Assign §H1§! Paratroopers division to this mission.\n\nWe will need §H3000§! Infantry Equipment I, §H1000§! Support Equipment and §H10,000§! manpower to create a division. We also need to have Paratroopers I technology researched."
DECREASE_PARATROOPERS_TOOLTIP:0 "Unassign §H1§! Paratroopers division from this mission."
INCREASE_MARINES_TOOLTIP:0 "Assign §H1§! Marines division to this mission.\n\nWe will need §H3000§! Infantry Equipment I, §H1000§! Support Equipment and §H10,000§! manpower to create a division. We also need to have Marines I technology researched."
DECREASE_MARINES_TOOLTIP:0 "Unassign §H1§! Marines division from this mission."
