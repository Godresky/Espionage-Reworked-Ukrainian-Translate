SPIES_TOOLTIP: "У вас є доступних: [?spies_display] £spy.\n\nВи вербуєте щомісяця [?dm] £spy.\n\nВи можете звести вербувальні пункти, вибравши реґіон та нажавши на кнопку під з населенням та супротиву. Це додасть їх до черги на будівництво. Щоб отримати доступ до меню місцевого шпигунства, натисніть на кнопку поруч із цією панеллю."
 SPY_EFFICIENCY_TOOLTIP: "Ваша агентська ефективність: §H[?Spy_Efficiency]%§! \n\n§H[?Spy_Efficiency_Stability]%§! через стабільність £stability_espionage.\n§H[?encryption_decryption_efficiency]%§! через зашифрування й розшифрування £decryption_espionage \n§H[?training_efficiency]%§! через програми вишкілу шпигунів £spy"
 Spy_University: "Вербувальний пункт"
 Spy_University_desc: "Ця будівля забезпечує державу вишкіленими шпигунами.\n\n§RЩодня ви можете отримувати лише 5 £spy шпигунів. Будь-який вербувальний пункт, побудований у цьому ж реґіоні, не буде вербувати шпигунів, якщо тільки не буде пошкоджено інші пункти."
 SPY_MENU_TOOLTIP:0 "§HClick here to open the Covert Actions Menu.§!\n(If you are using Kaiserreich and want to check opinion values under this icon, click on the details tab below) \n§RThis Menu will NOT be viewable if you have the details tab in lieu of the diplomacy tab selected below.§!"
 DISRUPT_CIVILIAN_TOOLTIP:0 "§GDisrupt Civilian Industry§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will damage a number of enemy civilian factories.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
