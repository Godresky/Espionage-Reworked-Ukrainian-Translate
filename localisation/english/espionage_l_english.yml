 espionage.news.334.t:0 "Civilian Industry disrupted by Covert Actions!"
 espionage.news.334.desc:0 "A foreign entity managed to partially disrupt our civilian industry using their spies currently present on our soil. This may have resulted in having some of our factories damaged. This will also slow down construction of new civilian factories for 45 days. We need to react!"
 espionage.news.334.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 
 espionage.news.335.t:0 "We have Repelled a foreign Covert Action!"
 espionage.news.335.desc:0 "A Foreign Entity attempted to perform a covert action on our soil. But thanks to our great defence mechanism currently in place. We undercovered the plot and arrested all spies involved to be interrogated. It appears they were under the command of the [From.GetAdjective] secret service."
 espionage.news.335.a:0 "[From.GetName] will pay for this!"

  
 espionage.news.336.t:0 "Operation successful in [From.GetName]!"
 espionage.news.336.desc:0 "Our spies have successfully infiltrated the country of [From.GetName] and performed the Covert Action you asked for. The enemy has no knowledge of the party behind this attack, thanks to our high Spy Efficiency."
 espionage.news.336.a:0 "More to come!"
 
 espionage.news.337.t:0 "Operation has failed in [From.GetName]!"
 espionage.news.337.desc:0 "In a surprising turn of events, [From.GetName] repelled our spies and captured them before they could conclude the operation. We are expecting a diplomatic protest from the [From.GetAdjective] government and other potential repercussions. Our diplomats are working tirelessly to re-assure them that this is a misunderstanding."
 espionage.news.337.a:0 "Let's hope they believe that B.S!"
 
 espionage.news.338.t:0 " Operation has failed in [From.GetName]!"
 espionage.news.338.desc:0 "In a surprising turn of events, [From.GetName] discovered our spies and arrested them. The government chose to use Enhance Interrogation Techniques on them, which may uncover that we are the party behind the attack."
 espionage.news.338.a:0 "Let's hope for the best!"
 
 espionage.news.339.t:0 "Investigation: Conspirators Uncovered!"
 espionage.news.339.desc:0 "As a result of the use of Enhanced Interrogation Techniques , the foreign spies admitted that [From.GetName] was behind some of the Covert Actions that recently took place on our soil."
 espionage.news.339.a:0 "[From.GetName] will pay for this!"
 
 espionage.news.340.t:0 "Investigation Failed!"
 espionage.news.340.desc:0 "As a result of the use of Enhanced Interrogation Techniques, which might've been used a little bit excessively, most of the spies captured, died in our interrogation black site. As a result, we cannot determine who was behind the covert actions at this time."
 espionage.news.340.a:0 "Maybe we will know in due time!"
 
 espionage.news.341.t:0 "Military Industry disrupted by Covert Actions!"
 espionage.news.341.desc:0 "A foreign entity managed to partially disrupt our military industry using their spies currently present on our soil. This may have resulted in having some of our factories damaged. This will also slow down construction of new military factories for 45 days. We need to react!  "
 espionage.news.341.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.342.t:0 "Production Sabotaged by Covert Actions!"
 espionage.news.342.desc:0 "A foreign entity managed to partially disrupt our arms production using their spies currently present on our soil.  This will also slow down production of new weaponry for 45 days. We need to react!  "
 espionage.news.342.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.343.t:0 "Extraction Sabotaged by Covert Actions!"
 espionage.news.343.desc:0 "A foreign entity managed to partially disrupt our extraction process using their spies currently present on our soil.  This will decrease our resource extraction efficiency by 20% for 45 days. We need to react!  "
 espionage.news.343.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.344.t:0 "Recruitment Sabotaged by Covert Actions!"
 espionage.news.344.desc:0 "A foreign entity managed to partially disrupt our recruitment process using their spies currently present on our soil.  This will decrease our ability to recruit efficiently for 45 days. We need to react!  "
 espionage.news.344.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.345.t:0 "Military Planning Sabotaged by Covert Actions!"
 espionage.news.345.desc:0 "A foreign entity is currently sabotaging our Military Planning, reducing the extent of our strategic capabilities. Our plan for the next 3 months has been compromised. We are working on new plans that must not be compromised again.  "
 espionage.news.345.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.346.t:0 "Supply Lines Disrupted by Covert Actions!"
 espionage.news.346.desc:0 "A foreign entity is currently disrupting our Supply Lines, reducing the effectiveness of the entire process. Some supply routes are compromised, thus resulting in waste and slowness in our supply system.  "
 espionage.news.346.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.347.t:0 "Aviation Radars jammed by Covert Actions!"
 espionage.news.347.desc:0 "A foreign entity is currently jamming our aviation radars, increasing likelihood of accidents. We suggest that we reduce our air missions for the next 60 days, until we find a solution. "
 espionage.news.347.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.348.t:0 "Enemy Supporting Local Resistance"
 espionage.news.348.desc:0 "A foreign entity is currently supporting local resistance, destabilizing our country. We suggest that we increase military police presence in occupied territories, if any, for the next 60 days, until we find a solution. "
 espionage.news.348.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.349.t:0 "Enemy Poisoned Our Food Supply"
 espionage.news.349.desc:0 "A foreign entity is currently supporting local resistance, destabilizing our country. We suggest that we increase military police presence in occupied territories, if any, for the next 60 days, until we find a solution. "
 espionage.news.349.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.350.t:0 "Pacifists colluding with Foreign Spies"
 espionage.news.350.desc:0 "A foreign entity is currently providing foreign aid to Pacifist Factions in our country. Our analysis indictates that this is intended to decrease war support and slow down mobilization. What Shall We Do? "
 espionage.news.350.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.351.t:0 "Enemy Sabotaging Our Research"
 espionage.news.351.desc:0 "A foreign entity is currently sabotaging our research. Some of our data is destroyed by foreign spies currently present on our soil. Some scientists are blackmailed into retiring. We need to react."
 espionage.news.351.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.352.t:0 "Enemy Sowing Political Discontent"
 espionage.news.352.desc:0 "A foreign entity is currently sowing political discontent in our country. Our political process is being disrupted with some of our political leaders being blackmailed into retirement and others assasinated. We need to react."
 espionage.news.352.a:0 "Perhaps we should increase our Spy Efficiency?"
 
 espionage.news.353.t:0 "Infiltration of [From.GetName] in Progress"
 espionage.news.353.desc:0 "Our Intelligence Envoy sent to [From.From.GetName] has successfully reached its destination and is currently infiltrating the [From.GetAdjective] Government, providing us with daily reports on their industry and military data that we can review in our Spy Agency Headquarters."
 espionage.news.353.a:0 "Great!"
 
 espionage.news.354.t:0 "Resistance undermined in [From.From.GetName]"
 espionage.news.354.desc:0 "Resistance factions in [From.From.GetName] that have been funded and supported by [From.GetName] have tried to conduct a covert plan in the state, but were discovered and arrested by our highly-trained agents in the region."
 espionage.news.354.a:0 "[From.GetName] will pay for this!"
 
 espionage.news.355.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.355.desc:0 "Resistance factions funded and supported by a foreign entity in [From.From.GetName] have prevailed and successfully conducted enemy plan in the state, which damaged all of the infastructure in the region."
 espionage.news.355.a:0 "We have to crush the resistance"
 
 espionage.news.356.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.356.desc:0 "Resistance factions that we have funded and supported in [From.From.GetName] have successfully conducted our plan and damaged the infrastructure in the state. The [From.GetAdjective] Government has no knowledge that we are the party behind the attack. We must seize this opportunity make further moves."
 espionage.news.356.a:0 "Great!"

 espionage.news.357.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.357.desc:0 "Resistance factions that we have funded and supported in [From.From.GetName] have successfully conducted our plan and damaged all air bases in the state. The [From.GetAdjective] Government has no knowledge that we are the party behind the attack. We must seize this opportunity make further moves."
 espionage.news.357.a:0 "Great!"
 
 espionage.news.358.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.358.desc:0 "Resistance factions that we have funded and supported in [From.From.GetName] have successfully conducted our plan and damaged all radars in the state. The [From.GetAdjective] Government has no knowledge that we are the party behind the attack. We must seize this opportunity make further moves."
 espionage.news.358.a:0 "Great!"
 
 espionage.news.359.t:0 "Resistance failed in [From.From.GetName]"
 espionage.news.359.desc:0 "Resistance factions that we have funded and supported in [From.From.GetName] have failed to successfully conduct our plan in the state. The [From.GetAdjective] Government has discovered the plan beforehand and arrested all elements involved. They are also aware of our support to the resistance factions in their country. This might have diplomatic repercussions on us."
 espionage.news.359.a:0 "Perhaps we shall plan better next time!"
 
 espionage.news.360.t:0 "Ghost Signal Intercepted"
 espionage.news.360.desc:0 "We have intercepted an unfamiliar ghost signal in our communications. Our analysts have failed to identify the nature of such signal so far. "
 espionage.news.360.a:0 "We have to look into this!"
 
 espionage.news.361.t:0 "Enemy Infiltration Repelled"
 espionage.news.361.desc:0 "We have intercepted communications from the [From.GetAdjective] intelligence agency unveiling their plan to infiltrate our country and provide their leadership with daily reports on our industrial and military data. Thanks to our great defense mechanism currently in place, we have repelled such attempts and arrested everyone involved."
 espionage.news.361.a:0 "[From.GetName] will pay for this!"
 
 espionage.news.362.t:0 "Infiltration of [From.GetName] Failed"
 espionage.news.362.desc:0 "[From.GetAdjective] secret services have intercepted our communications unveiling our plan to infiltrate their country and arrested everyone involved. Unfortunately, they are also aware of the source and identity of the spies involved, thus exposing us to potential diplomatic repercussions with [From.GetName]."
 espionage.news.362.a:0 "Not good!"
 
 espionage.news.363.t:0 "Infiltration Interrupted! "
 espionage.news.363.desc:0 "Our Infiltration Team was discovered and arrested while conductiong our Infiltration Mission. This might've happened because our communication channels were compromised. It is best advised that we increase our Spy Efficiency and upgrade our Encryption and Decryption systems."
 espionage.news.363.a:0 "Not good!"
 
 espionage.news.364.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.364.desc:0 "Resistance factions funded and supported by a foreign entity in [From.From.GetName] have prevailed and successfully conducted enemy plan in the state, which damaged all of our airbases in the region."
 espionage.news.364.a:0 "We have to crush the resistance"
 
 espionage.news.365.t:0 "Resistance prevailed in [From.From.GetName]"
 espionage.news.365.desc:0 "Resistance factions funded and supported by a foreign entity in [From.From.GetName] have prevailed and successfully conducted enemy plan in the state, which damaged all of our radars in the region."
 espionage.news.365.a:0 "We have to crush the resistance"
 
 espionage.news.366.t:0 "Political Discontent at Home"
 espionage.news.366.desc:0 "A foreign entity is currently sowing political discontent in our country. They are funding and supporting opposition elements in our political system and blackmailing members of our ruling party into retirement. Our officials have held a press conference promising firm against against any party that may be behind these hostile actions."
 espionage.news.366.a:0 "We need to find out"
 
 
 espionage.news.370.t:0 "Suspicious Activities Reported"
 espionage.news.370.desc1:0 " We have sighted suspicious activities near one of our civilian industrial sites. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc2:0 " We have sighted suspicious activities near one of our military industrial sites. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc3:0 " We have sighted suspicious activities near one of our weaponry production sites. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc4:0 " We have sighted suspicious activities near one of our resource extraction sites. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc5:0 " We have sighted suspicious activities near one of our military recruitment sites. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc6:0 " We have sighted suspicious activities near one of our military planning headquarters. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc7:0 " We have sighted suspicious activities near one of our Supply Depots. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc8:0 " We have sighted suspicious activities near one of our Aviation Radars. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.desc9:0 " We have sighted suspicious activities near one of our Food Supply Depots. Some men with a foreign accent were seen scouting the area and communicating via radios. We are unsure of the identity of these men and whether they work for our government or not."
 espionage.news.370.a:0 "Arm The Guards!" 
 espionage.news.370.b:0 "Nothing worth the worry!" 
 
 espionage.news.371.t:0 "Enemy Reinforcements in [From.GetName]"
 espionage.news.371.desc:0 "It appears that [From.GetAdjective] secret services have sent reinforcements to the target of our operation in [From.GetName]. Enemy guards were spotted near the site scouting and communicating via radios. What shall we do?"
 espionage.news.371.a:0 "Proceed with the original plan!" 
 espionage.news.371.b:0 "Open Fire on the guards!" 
 espionage.news.371.c:0 "Delay Operation!" 
 espionage.news.371.d:0 "Cancel Operation!" 
 
 espionage.news.372.t:0 "Enemy opens fire on our guards!"
 espionage.news.372.desc:0 "Reinforcements sent to investigate potential suspicious activities have come under fire from what it appears to be foreign militias. What shall we do?"
 espionage.news.372.a:0 "Put the entire area on Lock Down!" 
 espionage.news.372.b:0 "We have more pressing matters to deal with!" 
 
 espionage.news.373.t:0 "Suspicious Individuals out of sight!"
 espionage.news.373.desc:0 "It appears that the suspicious activities that were previously reported to us have disappeared. Shall we recall our reinforcements and put them to a better use somewhere else?"
 espionage.news.373.a:0 "Yes!" 
 espionage.news.373.b:0 "No Leave Them There!"
 
 espionage.news.374.t:0 "Reinforcements Still In Sight!"
 espionage.news.374.desc:0 "Enemy Reinforcements spotted near our target site are still present in the area despite the postponement of our operation. At this point in time, we have three options left. Which one shall we proceed with?"
 espionage.news.374.a:0 "Proceed with the original plan!"
 espionage.news.374.b:0 "Open Fire on the guards!"
 espionage.news.374.c:0 "Cancel Operation!"
 
 espionage.news.375.t:0 "Spies Captured in [From.GetName]"
 espionage.news.375.desc:0 "After we ordered our spies to open fire on the guards protecting the target of our operation and perform our covert plan and although they were successful in doing so and caused the damaged intended on [From.GetName], the [From.GetAdjective] secret services sent reinforcements putting the entire area on lockdown and making it impossible for our spies to return home after the success of the plan."
 espionage.news.375.a:0 "At least we succeeded!"
 
 espionage.news.376.t:0 "Suspicious Meeting Taking Place"
 espionage.news.376.desc1:0 "It was reported to us, that a suspicious meeting is taking place in our capital. Some men known to be figureheads of the resistance were spotted meeting with individuals with a foreign accent. We are unsure of what is currently taking place and what they are discussing. What shall we do?"
 espionage.news.376.desc2:0 "It was reported to us, that a suspicious meeting is taking place in our capital. Some men known to be figureheads of the isolationist movement in our country were spotted meeting with individuals with a foreign accent. We are unsure of what is currently taking place and what they are discussing. What shall we do?"
 espionage.news.376.desc3:0 "It was reported to us, that a suspicious meeting is taking place in our capital. Some men known to be members of our scientific community were spotted meeting with individuals with a foreign accent. We are unsure of what is currently taking place and what they are discussing. What shall we do?"
 espionage.news.376.desc4:0 "It was reported to us, that a suspicious meeting is taking place in our capital. Some men known to be members of [Root.GetAdjective] political parties were spotted meeting with individuals with a foreign accent. We are unsure of what is currently taking place and what they are discussing. What shall we do?"
 espionage.news.376.a:0 "Send in our Military Police!"
 espionage.news.376.b:0 "It's none of our business anyway!"

 espionage.news.377.t:0 "Escalation in [From.GetName]"
 espionage.news.377.desc1:0 "Our agents dispatched to [From.GetName] have been surrounded by [From.GetAdjective] guards sent to investigate the current meeting taking place between our agents and [From.GetAdjective] Resistance Figureheads. What shall we do?"
 espionage.news.377.desc2:0 "Our agents dispatched to [From.GetName] have been surrounded by [From.GetAdjective] guards sent to investigate the current meeting taking place between our agents and [From.GetAdjective] Isolationist Movement's Figureheads. What shall we do?"
 espionage.news.377.desc3:0 "Our agents dispatched to [From.GetName] have been surrounded by [From.GetAdjective] guards sent to investigate the current meeting taking place between our agents and members of the [From.GetAdjective] scientific community. What shall we do?"
 espionage.news.377.desc4:0 "Our agents dispatched to [From.GetName] have been surrounded by [From.GetAdjective] guards sent to investigate the current meeting taking place between our agents and members of the [From.GetAdjective] political parties. What shall we do?"
 espionage.news.377.a:0 "Use fake identification"
 espionage.news.377.b:0 "Open fire on the guards and relocate"


 espionage.news.378.t:0 "Operation successful in [From.GetName]!"
 espionage.news.378.desc:0 "Our spies have successfully performed the Covert Action we planned in [From.GetName]. The enemy has no knowledge of the party behind this attack, thanks to our high Spy Efficiency."
 espionage.news.378.a:0 "More to come!"
 
 espionage.news.379.t:0 "[From.GetAdjective] Spies captured before Escape!"
 espionage.news.379.desc:0 "After we successfully surrounded the entire area, we managed to capture the [From.GetAdjective] spies responsible for the deadly attacks on our guards. Although their covert plan was successfully conducted before arrival of our reinforcements, their capture can provide us with diplomatic leverage over [From.GetName]."
 espionage.news.379.a:0 "Imprison them"

 espionage.news.380.t:0 "[From.GetLeader] proposes a deal"
 espionage.news.380.desc:0 "[From.GetLeader] of [From.GetName] writes to us proposing the following:\n\nWe release §H[?Root.Spies_Demand]§! of their spies currently imprisoned in our country.\n\nIn Return:\n\nThey release [?Root.Spies_Offer] of our spies currently imprisoned in their country.\nThey give us [?Root.equipment_offer]K of Infantry Equipment."
 espionage.news.380.a:0 "Ratify the deal"
 espionage.news.380.b:0 "Reject the deal"
 
 espionage.news.381.t:0 "[From.GetName] launched an Operation to rescue their spies"
 espionage.news.381.desc:0 "Our intel intercepted communications from [From.GetName] indiciting that have just launched an operation to rescue their spies held captive on our soil. What shall we do?"
 espionage.news.381.a:0 "We can't do anything about it"
 espionage.news.381.b:0 "Send ground reinforcement"
 espionage.news.381.c:0 "Send air reinforcement"
 espionage.news.381.d:0 "Send both ground and air reinforcement"
 
 espionage.news.382.t:0 "[From.GetName] sent reinforcements to counter our Operation"
 espionage.news.382.desc:0 "[From.GetName] sent reinforcements to counter our Operation. What shall we do?"
 espionage.news.382.a:0 "We can't do anything about it"
 espionage.news.382.b:0 "Send air reinforcement"
 espionage.news.382.c:0 "Abort Mission"
 
 espionage.news.383.t:0 "We have successfull repelled [From.GetName]'s attempt to rescue their spies"
 espionage.news.383.desc:0 "[From.GetName] had launched an operation to try to rescue their spies held captive in our country. The operation ultimately failed as we managed to successfully repel it using the available resources at our disposal. We will relocate the prisoners to a new secret location."
 espionage.news.383.a:0 "Great"

 espionage.news.384.t:0 "Operation Eiche successful in [From.GetName]"
 espionage.news.384.desc:0 "We have successfully penetrated the enemy's stronghold and rescued our spies held captive there. They are now back home and are ready to go back to serving our country."
 espionage.news.384.a:0 "Great"
 
 espionage.news.385.t:0 "Operation Eiche Failed in [From.GetName]"
 espionage.news.385.desc:0 "Our Operation to rescue our spies in [From.GetName] has unfortunately failed. Our men were overwhelmed by the enemy's defenses. This shall serve as a lesson for us and we shall prepare a better plan next time."
 espionage.news.385.a:0 "Too bad"
 
 espionage.news.386.t:0 "[From.GetName] successfully rescued their spies"
 espionage.news.386.desc:0 "[From.GetName] has unfortunately penetrated our defenses using paratroopers and marine divisions, and successfully saved their spies that were held captive in our country."
 espionage.news.386.a:0 "Too bad"
 
 espionage.news.387.t:0 "We have successfull repelled [From.GetName]'s attempt to rescue their spies"
 espionage.news.387.desc:0 "[From.GetName] had launched an operation to try to rescue their spies held captive in our country. The operation ultimately failed as we managed to successfully repel it using the available resources at our disposal. We will relocate the prisoners to a new secret location."
 espionage.news.387.a:0 "Great"
 
 espionage.news.388.t:0 "[From.GetName] successfully rescued their spies"
 espionage.news.388.desc:0 "[From.GetName] has unfortunately penetrated our defenses using paratroopers and marine divisions, and successfully saved their spies that were held captive in our country."
 espionage.news.388.a:0 "Too bad"
 
 espionage.news.389.t:0 "Operation Eiche successful in [From.GetName]"
 espionage.news.389.desc:0 "We have successfully penetrated the enemy's stronghold and rescued our spies held captive there. They are now back home and are ready to go back to serving our country.""
 espionage.news.389.a:0 "Great"
 
 espionage.news.390.t:0 "Operation Eiche Failed in [From.GetName]"
 espionage.news.390.desc:0 "Our Operation to rescue our spies in [From.GetName] has unfortunately failed. Our men were overwhelmed by the enemy's defenses. This shall serve as a lesson for us and we shall prepare a better plan next time."
 espionage.news.390.a:0 "Too bad"
 
 espionage.news.391.t:0 "[From.GetLeader] accepted our deal offer"
 espionage.news.391.desc:0 "[From.GetLeader] accepted our terms. This will benefit both of our countries. Our spies are on the way home. And shipment of promised equipment is underway."
 espionage.news.391.a:0 "Great"
  
 espionage.news.392.t:0 "[From.GetLeader] unfortunately declined our offer"
 espionage.news.392.desc:0 "[From.GetLeader] declined our offer without providing a reason. Perhaps we should consider a more aggressive approach and launch an operation to forcibly rescue our spies."
 espionage.news.392.a:0 "Unfortunate"
 
 espionage.news.393.t:0 "We have Repelled a foreign Covert Action!"
 espionage.news.393.desc:0 "[From.GetName] attempted to perform a covert action on our soil. But thanks to our great defence mechanism currently in place. We undercovered the plot and arrested all spies involved to be interrogated. It appears they were under the command of the [From.GetAdjective] secret service."
 espionage.news.393.a:0 "[From.GetName] will pay for this!"

  
  
