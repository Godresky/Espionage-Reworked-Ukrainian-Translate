 SABOTAGE_PRODUCTION_TOOLTIP:0 "§GSabotage Production§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will sabotage enemy's production, reducing its efficiency by §R15%§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 SABOTAGE_EXTRACTION_TOOLTIP:0 "§GSabotage Extraction§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will sabotage enemy's resource extraction, reducing its efficiency by §R15%§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 SABOTAGE_RECRUITMENT_TOOLTIP:0 "§GSabotage Recruitment§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will disrupt enemy's conscription process reducing it by §R5%§!.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
