 INFILTRATE_TOOLTIP:0 "§GInfiltration§!\n[RecentAttempt]\nYou need 50 £spy from your country's pool to perform this covert action. Your Agency Director needs to be level 3. §H\nThis action will provide us with daily intel reports on the enemy, viewable in our Spy Agency Headquarters, §Rindefinitely§! until our spies are discovered. Infiltration will also allow us to study enemy technology and use it to our advantage.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
