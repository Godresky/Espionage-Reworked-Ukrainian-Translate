 JAM_RADAR_TOOLTIP:0 "§GJam Aviation Radar System§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will disrupt enemy's aviation radar system, decreasing air superiority, air close attack and air close defense factors by §R10%§! each, and increasing air accidents factor, air night penalty and air weather penalty by §R20%§! each for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 POISON_FOOD_TOOLTIP:0 "§GSmuggle Poison in Food Supply§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will poison enemy's food supply giving their generals the trait §R"Sick"§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 SUPPORT_RESISTANCE_TOOLTIP:0 "§GSupport Resistance§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will increase resistance effects on the enemy by §R40%§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 SUPPORT_PACIFISTS_TOOLTIP:0 "§GSupport Pacifists§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will support pacifists call for peace and reduce enemy's weekly war support gain by §R-1%§!  and their mobilization speed by §R-30%§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
 SABOTAGE_RESEARCH_TOOLTIP:0 "§GSabotage Research§!\n[RecentAttempt]\nYou need 100 £spy and 100% Network Strength to perform this covert action. §H\nThis action will sabotage enemy's research reducing its speed by §R15%§! for §R60§! days.§! \nOnly §RONE§! covert action can be attempted on the same target within an interval of §R30§! days (by any country)."
