 Spy_University_desc: "Ця будівля забезпечує державу вишкіленими шпигунами.\n\n§RЩодня ви можете отримувати лише 5 £spy шпигунів. Будь-який вербувальний пункт, побудований у цьому ж реґіоні, не вербуватиме шпигунів, якщо тільки не буде пошкоджено інші пункти."
 SPY_MENU_TOOLTIP: "§HНатисніть тут, щоб відкрити меню прихованих дій.§!\n(Якщо ви використовуєте Кайзеррайх і хочете перевірити переглянути значення думки під цим значком, перейдіть на вкладку деталей нижче) \n§RЦе меню НЕ буде видним, якщо ви вибрали вкладку деталей, замість вкладки дипломатії вище.§!"
 DISRUPT_CIVILIAN_TOOLTIP: "§GПідірвати цивільну промисловість§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія пошкодить кілька ворожих цивільних заводів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 DISRUPT_MILITARY_TOOLTIP: "§GПідірвати військову промисловість§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія пошкодить кілька ворожих військових заводів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 SABOTAGE_PRODUCTION_TOOLTIP: "§GСаботаж виробництва§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія саботує вороже виробництво, що знизить ефективність на §R15%§! на §R60§! днів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 SABOTAGE_EXTRACTION_TOOLTIP: "§GСаботаж видобування§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія саботує ворожий добуток ресурсів, що знизить ефективність на §R15%§! на §R60§! днів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 SABOTAGE_RECRUITMENT_TOOLTIP: "§GСаботаж вербування§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія зірве ворожий призов, зменшивши його на §R5%§!.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 SABOTAGE_PLANNING_TOOLTIP: "§GСаботаж військового плянування§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія зірве військову підготовку пляну противника, знизивши швидкість на §R30%§! й зробивши максимум §R25%§! на §R90§! днів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
 DISRUPT_SUPPLY_TOOLTIP: "§GПорушити лінії постачання§!\n[RecentAttempt]\nДля виконання цієї таємної місії вам знадобиться 100 £spy й 100% сили мережі. §H\nЦя місія порушить лінії постачання противника, зменшивши темпи підкріплення на §R5%§! та збільшивши споживання на §R10%§!, а штраф за недопоставку на §R20%§! й виснаження на §R10%§! на §R60§! днів.§! \nЛише §RОДНУ§! таємну місію можна спробувати виконати у цій державі протягом §R30§! днів (будь-якою державою)."
