SPIES_TOOLTIP: "У вас є доступних: [?spies_display] £spy.\n\nВи вербуєте щомісяця [?dm] £spy.\n\nВи можете звести вербувальні пункти, вибравши реґіон та нажавши на кнопку під з населенням та супротиву. Це додасть їх до черги на будівництво. Щоб отримати доступ до меню місцевого шпигунства, натисніть на кнопку поруч із цією панеллю."
