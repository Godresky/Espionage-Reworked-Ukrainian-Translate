Letter_Content: "\n\nМи очікуємо, що ви:\n\nЗвільните               [?ROOT.Spies_Demand@ROOT.show_Negotiate_Release] наших шпигунів, ув'язнених у вашій державі.\n\nНатомість ми пропонуємо таке:\n\n               [?ROOT.Spies_Offer@ROOT.show_Negotiate_Release] ваших шпигунів повернуться до Вас. \n\n               [?Equipment_Offer@ROOT.show_Negotiate_Release] піхотного спорядження, яке буде ми вам передамо.\n\nМи сподіваємося, що ця жахлива сторінка історії залишиться позаду і розпочнеться нова доба співпраці та взаємоповаги між державами [?ROOT.show_Negotiate_Release.GetName] та [Root.GetName].\n                                                                              [Root.GetLeader]"
Letter_Header: "Я, [Root.GetLeader] голова держави [Root.GetName], пишу листа Вашій Високоповажности, намагаючись домовитися про звільнення наших шпигунів, які зараз перебувають у полоні у вашій країні." 
 
Deal_Favorability: "§H[?ROOT.Deal_Favorability@ROOT.show_Negotiate_Release]§!"
DEAL_FAVORABILITY_TOOLTIP: "Для того, щоб ШІ прийняв цю угоду, вона повинна мати додатню вигідність. Це не стосується людей-гравців.\n\nНа це також вплинуло:\nДумка про нас: §H[?ROOT.show_Negotiate_Release:Opinion@ROOT]§!"
Mission_Confirmation: "Ви хочете спробувати цю таємну місію у державі\n§H[?ROOT.show_Mission_Confirmation.GetNameWithFlag]§!?: [OperationType]" 
SUCCESS_CHANCE_TOOLTIP: "Базисний шанс на успіх цієї місії наразі становлять: §H[?ROOT.Success_Chance@PREV]%§!.\n\nЦе розраховується так:\n\nБазисний шанс (§H[?ROOT.base_of_this@PREV]§!) x (§H[Root.GetAdjective]а§! шпигунська ефективність ÷ §H[From.GetAdjective]а§! шпигунська ефективність) ÷ 1.5 - §H[From.GetAdjective]а§! контррозвідка у державі §H[Root.GetName]§!.\n\nБазисний шанс успіху не є остаточним і може бути збільшений або зменшений протягом ланцюжка подій, які можуть йти за початком цієї місії."

PROCEED_WITH_PLAN: "§HНевидимий підхід:§!\nНаші шанси на успіх операції у державі §H[From.GetName]§! зменшиться на §H15%§!, але плян буде реалізовано. Якщо все вдасться, то шпигунів не схоплять."
OPEN_FIRE: "§HАгресивний підхід:§!\nЦе збільшить наші шанси на успіх операції у державі §H[From.GetName]§! на §H10%§!. Однак, навіть якщо операція буде успішною, то використання бойової зброї може залучити підкріплення. Це означає, що наших шпигунів можуть взяти §Rу полон§! з шансом §H50%§! (цей відсоток може бути додатково збільшений, залежно від реакції противника)."

LOCKDOWN_TOOLTIP: "Це збільшить наші шанси захопити ворожих шпигунів, причетних до цієї операції з §H50%§! до §H90%§!"

TARGETS_MAXED: "Додати §H100§! £spy до нашої мережі у державі §H[From.GetNameWithFlag]§!.\n\nНаразі у нас §R[?ROOT.networks_used]/5§! мереж, побудованих в інших країнах. Якщо ми досягнемо обмеження у 5, нам слід відкликати шпигунів з одної з держав, перед тим, як створити ному мережу закордоном.\n\nНаразі у нас мережі розгорнуті в наступних країнах:\n[?ROOT.network1_target.GetNameWithFlag]\n[?ROOT.network2_target.GetNameWithFlag]\n[?ROOT.network3_target.GetNameWithFlag]\n[?ROOT.network4_target.GetNameWithFlag]\n[?ROOT.network5_target.GetNameWithFlag]"
DECREASE_NETWORK: "[Being_Disrupted]Відкликати §H100§! £spy з держави §H[From.GetNameWithFlag]§!" 
INCREASE_TRANSPORT_TOOLTIP: "Призначити §H5§! транспортних літаків до цієї операції.\n\nМи наразі маємо спійманих §H[?ROOT.show_Operation_Eiche:Spies_Captured@ROOT]§! £spy у державі §H[?ROOT.show_Operation_Eiche.GetName]§! та §H[?ROOT.paratroopers_eiche@ROOT.show_Operation_Eiche]§! десантників, призначених до цієї місії.\n\nЗагалом нам потрібно щонайменше §H[?ROOT.transport_needed@ROOT.show_Operation_Eiche]§! літаків для перевезення наших десантників та врятованих шпигунів."
SPIES_CAPTURED: "Кількість наших спійманих £spy у державі §H[Prev.GetNameWithFlag]§!: §H[?PREV.Spies_Captured@ROOT]§!"
EICHE_CHANCE_TOOLTIP: "Наш шанс на успіх розраховуються так:\n(§HСпіймані £spy §! ÷ -5) ÷ (§H[Root.GetAdjective]а§! агентська ефективність ÷ §H[?ROOT.show_Operation_Eiche.GetAdjective]а§! агентська ефективність)\n\nДо цього значення додаються такі чинники:\nПризначені десантники: §G[?ROOT.paratroopers_bonus@ROOT.show_Operation_Eiche]§!\nПризначені морпіхи: §G[?ROOT.marines_bonus@ROOT.show_Operation_Eiche]§!\nШтраф за відсутність транспорту: §R[?ROOT.transport_penalty@ROOT.show_Operation_Eiche]§!\nШтраф за відсутність конвоїв: §R[?ROOT.convoy_penalty@ROOT.show_Operation_Eiche]§!\n\nЦе значення не є остаточним і може бути зменшене або збільшене протягом ланцюжка подій, що йдуть за початком цієї операції."
DECREASE_TRANSPORT_TOOLTIP: "Відкликати §H5§! транспортних літаків від цієї операції.\n\nМи наразі маємо спійманих §H[?ROOT.show_Operation_Eiche:Spies_Captured@ROOT]§! £spy у державі §H[?ROOT.show_Operation_Eiche.GetName]§! та §H[?ROOT.paratroopers_eiche@ROOT.show_Operation_Eiche]§! десантників, призначених до цієї місії.\n\nЗагалом нам потрібно щонайменше §H[?ROOT.transport_needed@ROOT.show_Operation_Eiche]§! літаків для перевезення наших десантників та врятованих шпигунів."
INCREASE_CONVOY_TOOLTIP: "Призначити §H5§! конвоїв до цієї операції.\n\nМи наразі маємо §H[?ROOT.marines_eiche@ROOT.show_Operation_Eiche]§! морпіхів, призначених до цієї місії. Нам потрібно §H[?ROOT.convoy_needed@ROOT.show_Operation_Eiche]§! конвоїв для їхнього перевезення."
DECREASE_CONVOY_TOOLTIP: "Відкликати §H5§! конвоїв від цієї операції.\n\nМи наразі маємо §H[?ROOT.marines_eiche@ROOT.show_Operation_Eiche]§! морпіхів, призначених до цієї місії. Нам потрібно §H[?ROOT.convoy_needed@ROOT.show_Operation_Eiche]§! конвоїв для їхнього перевезення."
INCREASE_PARATROOPERS_TOOLTIP: "Призначити §H1§! десантника до цієї операції.\n\nНам потрібно §H3000§! піхотного спорядження, §H1000§! додаткового оснащення та §H10,000§! людського ресурсу, щоб створити дивізію. Нам також потрібно дослідити технологію «Повітряний десант I»."
DECREASE_PARATROOPERS_TOOLTIP: "Відкликати §H1§! десантника від цієї операції."
INCREASE_MARINES_TOOLTIP: "Призначити §H1§! морпіха до цієї операції.\n\nНам потрібно §H3000§! піхотного спорядження, §H1000§! додаткового оснащення та §H10,000§! людського ресурсу, щоб створити дивізію. Нам також потрібно дослідити технологію «Морська піхота I»."
DECREASE_MARINES_TOOLTIP: "Відкликати §H1§! морпіха від цієї операції."
Recent_Attempt: "§RЦя держава вже була об'єктом спроби таємних місій (або нами, або іншою державою) протягом останніх 60 днів. Ми повинні трохи зачекати.§!"
