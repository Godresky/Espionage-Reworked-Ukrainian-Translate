 espionage.news.334.t: "Цивільна промисловість підірвана шпигунами!"
 espionage.news.334.desc: "Иноземній організації вдалося частково підірвати нашу цивільну промисловість, використовуючи своїх шпигунів, які зараз перебувають на нашій території. Це пошкодило деякі наші заводи. Це також сповільнить будівництво нових цивільних заводів на 45 днів. Що нам робити?"
 espionage.news.334.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 
 espionage.news.335.t: "Ми відбили иноземну спецоперацію!"
 espionage.news.335.desc: "Иноземні шпигуни намагалися здійснити таємну місію на нашій території. Але завдяки нашому поточному захисту, ми розкрили змову й заарештували усіх причетних до неї шпигунів для допиту. Схоже, що вони перебували під командуванням [From.GetAdjective]ої таємної служби."
 espionage.news.335.a: "[From.GetName] заплатить за це!"


 espionage.news.336.t: "Операція пройшла успішно у державі [From.GetName]!"
 espionage.news.336.desc: "Наші шпигуни успішно проникли в країну [From.GetName] й виконала таємну місію, про яку ви їм сказали. Ворог не знає, хто стоїть за цією атакою, завдяки нашій високій шпигунській ефективности."
 espionage.news.336.a: "Попереду ще більше!"
 
 espionage.news.337.t: "Операція у державі [From.GetName] провалилася!"
 espionage.news.337.desc: "Несподіваний поворот подій, [From.GetName] дали відсіч нашим шпигунам і захопили їх у полон до того, як вони встигли завершити операцію. Очікуємо на дипломатичний протест з боку [From.GetAdjective]ого уряду та інші потенційні наслідки. Наші дипломати невтомно працюють над тим, щоб запевнити їх, що це непорозуміння."
 espionage.news.337.a: "Будемо сподіватися на краще!"
 
 espionage.news.338.t: "Операція у державі [From.GetName] провалилася!"
 espionage.news.338.desc: "Несподіваний поворот подій, [From.GetName] виявила наших шпигунів і заарештували їх. Уряд вирішив застосувати до них посилені методи допиту, які можуть виявити, що за атакою стоїмо ми."
 espionage.news.338.a: "Будемо сподіватися на краще!"
 
 espionage.news.339.t: "Розслідування: Викрито змовників!"
 espionage.news.339.desc: "В результаті застосування вдосконалених методів допиту, иноземні шпигуни зізналися, що [From.GetName] стояла за деякими таємними операціями, які нещодавно відбулися у нас."
 espionage.news.339.a: "[From.GetName] заплатить за це!"
 
 espionage.news.340.t: "Розслідування не вдалося!"
 espionage.news.340.desc: "В результаті використання вдосконалених методів допиту, які, можливо, застосовувалися дещо надмірно, більшість захоплених шпигунів померли в нашій «чорній кімнаті» для допитів. Як наслідок, наразі ми не можемо визначити, хто стоїть за цими таємними операціями."
 espionage.news.340.a: "Можливо, з часом ми дізнаємося!"
 
 espionage.news.341.t: "Військова промисловість підірвана шпигунами!"
 espionage.news.341.desc: "Иноземній організації вдалося частково підірвати нашу військову промисловість, використовуючи своїх шпигунів, які зараз перебувають на нашій території. Це пошкодило деякі наші заводи. Це також сповільнить будівництво нових військових заводів на 45 днів. Що нам робити?"
 espionage.news.341.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.342.t: "Виробництво саботується шпигунами!"
 espionage.news.342.desc: "Иноземній організації вдалося частково зірвати наше виробництво зброї, використовуючи своїх шпигунів, які зараз перебувають на нашій території. Це також сповільнить виробництво нового озброєння на 45 днів. Що нам робити?"
 espionage.news.342.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.343.t: "Видобування саботується шпигунами!"
 espionage.news.343.desc: "Иноземній організації вдалося частково зірвати процес видобування ресурсів, використовуючи своїх шпигунів, які зараз перебувають на нашій території. Це знизило ефективність видобутку на 15% на 60 днів. Що нам робити?"
 espionage.news.343.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.344.t: "Вербування саботується шпигунами!"
 espionage.news.344.desc: "Иноземній організації вдалося частково зірвати наш процес вербування, використовуючи своїх шпигунів, які зараз перебувають на нашій території. Це понизило ефективність призову на 45 днів. Що нам робити?"
 espionage.news.344.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.345.t: "Військове плянування саботується шпигунами!"
 espionage.news.345.desc: "Иноземна організація саботувала наше військове плянування, зменшення обсягу наших стратегічних можливостей. Наш плян на наступні 3 місяці поставлено під загрозу. Ми працюємо над новими плянами, які не повинні бути знову зіпсуті."
 espionage.news.345.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.346.t: "Лінії постачання порушені шпигунами!"
 espionage.news.346.desc: "Иноземна організація порушила наші лінії постання, знизивши ефективность всього процесу. Деякі маршрути постачання зіпсуті, що призводить до марнотратства та повільности в нашій системі постачання."
 espionage.news.346.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.347.t: "Авіяційні радари глушаться шпигунами!"
 espionage.news.347.desc:0 "Иноземна організація в даний момент глушить наші авіяційні радари, збільшивши ймовірность нещасних випадків. Ми пропонуємо скоротити наші повітряні місії на наступні 60 днів, поки ми не знайдемо рішення."
 espionage.news.347.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.348.t: "Ворог підтримав місцевий супротив!"
 espionage.news.348.desc: "Иноземні шпигуни наразі підтримують місцевий супротив, дестабілізуючи нашу державу. Ми пропонуємо збільшити присутність військової поліції на окупованих територіях, якщо така є, на наступні 60 днів, поки ми не знайдемо рішення. "
 espionage.news.348.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.349.t: "Ворог отруїв наші запаси продовольства"
 espionage.news.349.desc: "Иноземні шпигуни отруїли наші запаси продовольства, а наші генерали отримали рису «Хворий». Ми пропонуємо збільшити присутність охорони на складах з продовольством, на наступні 60 днів, поки ми не знайдемо рішення. "
 espionage.news.349.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.350.t: "Пацифісти у змові з иноземними шпигунами"
 espionage.news.350.desc: "Иноземні шпигуни наразі надають допомогу пацифістським угрупованням у нашій країні. Наш аналіз вказує на те, що це має на меті зменшити підтримку війни і сповільнити мобілізацію. Що нам робити?"
 espionage.news.350.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.351.t: "Ворог саботує наші дослідження"
 espionage.news.351.desc: "Иноземні організація наразі саботує наші дослідження. Частина наших даних знищується иноземними шпигунами, які зараз перебувають на нашій території. Деяких науковців шантажують, щоб вони пішли на пенсію. Що нам робити?"
 espionage.news.351.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.352.t: "Ворог сіє політичне невдоволення"
 espionage.news.352.desc: "Иноземний суб'єкт наразі сіє політичне невдоволення в нашій країні. Наш політичний процес підривають, змушуючи шантажем деяких політичних лідерів піти у відставку, а інших - убивають. Що нам робити?"
 espionage.news.352.a: "Можливо, нам варто підвищити нашу агентську ефективність?"
 
 espionage.news.353.t: "Проникнення у державу [From.GetName] в процесі"
 espionage.news.353.desc: "Наші шпигуни, відправлені до держави [From.GetName], успішно прибулт до місця призначення і наразі проникають у [From.GetAdjective]ий уряд, що буде надавати нам щоденні звіти про їхню промисловість та військо, які ми зможемо переглянути у Голпроводі шпигунського агентства."
 espionage.news.353.a: "Чудово!"
 
 espionage.news.354.t: "Супротив підірвано у реґіоні [From.From.GetName]"
 espionage.news.354.desc: "Угруповання супротиву, яке держава [From.GetName] фінансувала та підтримувала, у реґіоні [From.From.GetName] намагалися реалізувати таємну операцію там, але вони були виявлені та заарештовані нашими висококваліфікованими шпигунами."
 espionage.news.354.a: "[From.GetName] заплатить за це!"
 
 espionage.news.355.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.355.desc: "Угруповання супротиву, що фінансуються та підтримуються иноземними шпигунами у реґіоні [From.From.GetName] успішно реалізувало ворожий плян, що пошкодило усю інфраструктуру там."
 espionage.news.355.a: "Ми повинні придушити супротив!"
 
 espionage.news.356.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.356.desc: "Угруповання супротиву, які ми фінансували та підтримували, у реґіоні [From.From.GetName] успішно реалізувало наш плян і завдали шкоди інфраструктурі там. [From.GetAdjective]ий уряд не знає, що за атакою стоїмо ми. Ми повинні скористатися цією можливістю і зробити наступні кроки."
 espionage.news.356.a: "Чудово!"

 espionage.news.357.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.357.desc: "Угруповання супротиву, які ми фінансували та підтримували, у реґіоні [From.From.GetName] успішно реалізувало наш плян і завдали шкоди летовищам там. [From.GetAdjective]ий уряд не знає, що за атакою стоїмо ми. Ми повинні скористатися цією можливістю і зробити наступні кроки."
 espionage.news.357.a: "Чудово!"
 
 espionage.news.358.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.358.desc: "Угруповання супротиву, які ми фінансували та підтримували, у реґіоні [From.From.GetName] успішно реалізувало наш плян і пошкодили радари там. [From.GetAdjective]ий уряд не знає, що за атакою стоїмо ми. Ми повинні скористатися цією можливістю і зробити наступні кроки."
 espionage.news.358.a: "Чудово!"
 
 espionage.news.359.t: "Супротив провалив місію у реґіоні [From.From.GetName]"
 espionage.news.359.desc: "Угруповання супротиву, які ми фінансували та підтримували, у реґіоні [From.From.GetName] не змогли успішно реалізувати нашу місію там. [From.GetAdjective]ий уряд заздалегідь зрозуміла плян та заарештувала усіх причетних до нього осіб. Вони також знають про нашу підтримку угруповань супротиву в їхній країні. Це матиме для нас дипломатичні наслідки."
 espionage.news.359.a: "Можливо, наступного разу ми сплянуємо краще!"
 
 espionage.news.360.t: "Примарний сигнал перехоплено!"
 espionage.news.360.desc: "Ми перехопили незнайомий сигнал-привид у нашому зв'язку. Нашим аналітикам поки що не вдалося ідентифікувати природу цього сигналу."
 espionage.news.360.a: "Ми повинні розібратися в цьому!"
 
 espionage.news.361.t: "Вороже проникнення відбито!"
 espionage.news.361.desc: "Ми перехопили повідомлення від [From.GetAdjective]ої таємної служби, де вони розкривають свій плян про проникнення в нашу країну і надання своєму керівництву щоденних звітів про нашу промисловість та військо. Завдяки прекрасній роботі контррозвідки, ми відбили їхню спробу та заарештували усіх причетних."
 espionage.news.361.a: "[From.GetName] заплатить за це!"
 
 espionage.news.362.t: "Проникнення у державу [From.GetName] провалилося!"
 espionage.news.362.desc: "[From.GetAdjective]і таємні служби перехопили наші повідомлення, що розкривають наш плян про проникнення у їхню країну та заарештували всіх причетних до цього. На жаль, вони також знають про джерело та особи залучених шпигунів, таким чином наражаючи нас на потенційні дипломатичні наслідки з державою [From.GetName]."
 espionage.news.362.a: "Жахливо!"
 
 espionage.news.363.t: "Проникнення призупинене!"
 espionage.news.363.desc: "Під час виконання нашої операції з проникнення, нашу групу було виявлено та заарештовано. Це могло статися через те, що наші канали зв'язку були взламаними. Ми рекомендуємо підвищити агентську ефективність та оновити наші системи зашифрування та розшифрування."
 espionage.news.363.a: "Жахливо!"
 
 espionage.news.364.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.364.desc: "Угруповання супротиву, що фінансуються та підтримуються иноземними шпигунами у реґіоні [From.From.GetName] успішно реалізувало ворожий плян, що пошкодило усі летовища там."
 espionage.news.364.a: "Ми повинні придушити супротив!"
 
 espionage.news.365.t: "Супротив виконав місію у реґіоні [From.From.GetName]"
 espionage.news.365.desc: "Угруповання супротиву, що фінансуються та підтримуються иноземними шпигунами у реґіоні [From.From.GetName] успішно реалізувало ворожий плян, що пошкодило усі радари там."
 espionage.news.365.a: "Ми повинні придушити супротив!"
 
 espionage.news.366.t: "Політичне невдоволення в країні"
 espionage.news.366.desc: "Иноземні шпигуни наразі сіють політичне невдоволення в нашій країні. Вони фінансують і підтримують опозицію в уряді та шантажують членів нашої кервничої партії, щоб змусити їх піти у відставку. Наші офіційні особи провели прес-конференцію, на якій пообіцяли вирішальних дії проти будь-якої держави, яка може стояти за цими ворожими діями."
 espionage.news.366.a: "Ми повинні з'ясувати"
 
 
 espionage.news.370.t: "Повідомлення про підозрілу діяльність"
 espionage.news.370.desc1: "Ми помітили підозрілу діяльність поблизу одного з наших цивільних промислових об'єктів. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc2: "Ми помітили підозрілу діяльність поблизу одного з наших військових промислових об'єктів. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc3: "Ми помітили підозрілу діяльність поблизу одного з наших заводів з виробництва зброї. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc4: "Ми помітили підозрілу діяльність поблизу однієї з наших ділянок видобутку корисних копалин. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc5: "Ми помітили підозрілу активність біля одного з наших військових призовних пунктів. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc6: "Ми помітили підозрілу діяльність біля одного з наших голпроводів військового плянування. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc7: "Ми помітили підозрілу активність біля одного з наших складів постачання. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc8: "Ми помітили підозрілу активність поблизу одного з наших авіяційних радарів. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.desc9: "Ми помітили підозрілу активність біля одного з наших продовольчих складів. Кілька чоловіків з иноземним акцентом розвідували територію та спілкувалися по радіо. Ми не знаємо, хто ці люди і чи працюють вони на наш уряд, чи ні."
 espionage.news.370.a: "Озброїти охорону!" 
 espionage.news.370.b: "Нічого такого, про що варто турбуватися!" 
 
 espionage.news.371.t: "Вороже підкріплення у державі [From.GetName]"
 espionage.news.371.desc: "Схоже, що [From.GetAdjective]і спецслужби відправили підкріплення до об'єкту нашої операції у державі [From.GetName]. Поблизу об'єкту було помічено ворожу охорону, яка веде розвідку та спілкується по рації. Що нам робити?"
 espionage.news.371.a: "Діяти за початковим пляном!" 
 espionage.news.371.b: "Відкрити вогонь по охоронцях!" 
 espionage.news.371.c: "Затримати операцію!" 
 espionage.news.371.d: "Скасувати операцію!" 
 
 espionage.news.372.t: "Ворог відкрив вогонь по наших охоронцях!"
 espionage.news.372.desc: "Підкріплення, надіслане для розслідування можливих підозрілих дій, потрапило під обстріл з боку, як видається, иноземних збройних формувань. Що нам робити?"
 espionage.news.372.a: "Перекрийте усю територію!" 
 espionage.news.372.b: "У нас є більш нагальні справи!" 
 
 espionage.news.373.t: "Підозрілі особи поза полем зору!"
 espionage.news.373.desc: "Схоже, що підозрілої діяльности, про яку ми раніше повідомляли, більше немає. Може, відкликати наше підкріплення і застосувати його деінде з більшою користю?"
 espionage.news.373.a: "Так!" 
 espionage.news.373.b: "Ні, залиште їх там!"
 
 espionage.news.374.t: "Підкріплення все ще у полі зору!"
 espionage.news.374.desc: "Вороже підкріплення, помічене поблизу нашого об'єкту, все ще присутнє в цьому районі, незважаючи на перенесення нашої операції. На даний момент у нас залишилося три варіанти. Що нам робити?"
 espionage.news.374.a: "Діяти за початковим пляном!" 
 espionage.news.374.b: "Відкрити вогонь по охоронцях!" 
 espionage.news.374.c: "Скасувати операцію!" 
 
 espionage.news.375.t: "Шпигуни були захоплені у державі [From.GetName]"
 espionage.news.375.desc: "Коли ми віддали наказам нашим шпигунам відкрити вогонь по охоронцях, які захищали об'єкт нашої операції, та виконати наш таємний плян, то вони досягли успіху та виконали своє завдання у державі [From.GetName], проте після того [From.GetAdjective]і спецслужби надіслали підкріплення, заблокувавши весь район і унеможлививши повернення наших шпигунів додому."
 espionage.news.375.a: "Принаймні, нам вдалося."
 
 espionage.news.376.t: "Відбулася підозріла зустріч!"
 espionage.news.376.desc1: "Нам повідомили, що в нашій столиці проходить підозріла зустріч. Відомо, що деякі чоловіки є провідниками супротиву були помічені на зустрічах з особами з иноземним акцентом. Ми не знаємо, що зараз відбувається і що вони обговорюють. Що нам робити?"
 espionage.news.376.desc2: "Нам повідомили, що в нашій столиці проходить підозріла зустріч. Відомо, що деякі чоловіки є провідниками ізоляціоністського руху в нашій країні, були помічені на зустрічах з особами з иноземним акцентом. Ми не знаємо, що зараз відбувається і що вони обговорюють. Що нам робити?"
 espionage.news.376.desc3: "Нам повідомили, що в нашій столиці проходить підозріла зустріч. Відомо, що деякі чоловіки є членами наша наукової спільноти були помічені на зустрічах з особами з иноземним акцентом. Ми не знаємо, що зараз відбувається і що вони обговорюють. Що нам робити?"
 espionage.news.376.desc4: "Нам повідомили, що в нашій столиці проходить підозріла зустріч. Відомо, що деякі чоловіки є членами [Root.GetAdjective]их політичниї партій, були помічені на зустрічах з особами з иноземним акцентом. Ми не знаємо, що зараз відбувається і що вони обговорюють. Що нам робити?"
 espionage.news.376.a: "Залучіть нашу військову поліцію!"
 espionage.news.376.b: "Це все одно не наша справа!"

 espionage.news.377.t: "Ескалація у державі [From.GetName]!"
 espionage.news.377.desc1: "Наші агенти, відправлені до держави [From.GetName] були оточені [From.GetAdjective]ими охоронцями відправлені для розслідування поточної зустрічі, що відбувається між нашими агентами та [From.GetAdjective]ими очільниками супротиву. Що нам робити?"
 espionage.news.377.desc2: "Наші агенти, відправлені до держави [From.GetName] були оточені [From.GetAdjective]ими охоронцями відправлені для розслідування поточної зустрічі, що відбувається між нашими агентами та [From.GetAdjective]ими діячами ізоляціоністського руху. Що нам робити?"
 espionage.news.377.desc3: "Наші агенти, відправлені до держави [From.GetName] були оточені [From.GetAdjective]ими охоронцями відправлені для розслідування поточної зустрічі, що відбувається між нашими агентами та учасниками [From.GetAdjective]ої наукової спільноти. Що нам робити?"
 espionage.news.377.desc4: "Наші агенти, відправлені до держави [From.GetName] були оточені [From.GetAdjective]ими охоронцями відправлені для розслідування поточної зустрічі, що відбувається між нашими агентами та учасниками [From.GetAdjective]их політичних партій. Що нам робити?"
 espionage.news.377.a: "Використати фальшиві документи."
 espionage.news.377.b: "Відкрити вогонь по охоронцях і втекти."


 espionage.news.378.t: "Операція у державі [From.GetName] пройшла успішно!"
 espionage.news.378.desc: "Наші шпигуни успішно виконали запляновану нами таємну операцію у державі [From.GetName]. Ворог не знає, хто стоїть за цією атакою, завдяки нашій високій шпигунській ефективности."
 espionage.news.378.a: "Попереду ще більше!"
 
 espionage.news.379.t: "[From.GetAdjective]і шпигуни, захоплені перед втечею!"
 espionage.news.379.desc: "Після того, як ми успішно оточили всю територію, нам вдалося спіймати [From.GetAdjective]их шпигунів, відповідальних за атаку на наших охоронців. Хоча їхній таємний план був успішно реалізований до прибуття нашого підкріплення, їх захоплення може надати нам дипломатичні важелі впливу на державу [From.GetName]."
 espionage.news.379.a: "Ув'язнити їх!"

 espionage.news.380.t: "[From.GetLeader] пропонує угоду!"
 espionage.news.380.desc: "[From.GetLeader], голова держави [From.GetName], пише нам, пропонуючи таке:\n\nМи звільняємо §H[?Root.Spies_Demand]§! їхніх шпигунів, які зараз перебувають у в'язниці в нас.\n\nНатомість:\n\nВони звільняють [?Root.Spies_Offer] наших шпигунів, ув'язнених у них.\nВони дають нам [?Root.equipment_offer]т піхотного спорядження."
 espionage.news.380.a: "Прийняти пропозицію."
 espionage.news.380.b: "Відхилити пропозицію."
 
 espionage.news.381.t: "[From.GetName] розпочала операцію з порятунку своїх шпигунів!"
 espionage.news.381.desc: "Наша розвідка перехопила повідомлення від держави [From.GetName] про те, що щойно розпочато операцію з визволення їхніх шпигунів, які перебувають у полоні на нашій землі. Що нам робити?"
 espionage.news.381.a: "Ми нічого не можемо з цим зробити."
 espionage.news.381.b: "Надіслати наземне підкріплення!"
 espionage.news.381.c: "Надіслати повітряне підкріплення!"
 espionage.news.381.d: "Надіслати наземне та повітряне підкріплення!"
 
 espionage.news.382.t: "[From.GetName] надіслала підкріплення для протидії нашій операції!"
 espionage.news.382.desc: "[From.GetName] надіслала підкріплення для протидії нашій операції. Що нам робити?"
 espionage.news.382.a: "Ми нічого не можемо з цим зробити."
 espionage.news.382.b: "Надіслати повітряне підкріплення!"
 espionage.news.382.c: "Скасувати місію!"
 
 espionage.news.383.t: "Ми успішно відбили [From.GetAdjective]у спробу визволення їхніх шпигунів!"
 espionage.news.383.desc: "[From.GetName] розпочала операцію з визволення своїх шпигунів, які перебувають у полоні в нашій державі. Все ж, їхня операція провалилася, оскільки нам вдалося успішно відбити її, використовуючи наявні в нашому розпорядженні ресурси. Ми перемістимо ув'язнених у нове секретне місце."
 espionage.news.383.a: "Чудово!"

 espionage.news.384.t: "Операція «Айхе» у державі [From.GetName] пройшла успішно!"
 espionage.news.384.desc: "Ми успішно проникли у ворожий опорний пункт та визволили наших шпигунів, які перебували там у полоні. Зараз вони повернулися додому і готові знову служити нашій країні."
 espionage.news.384.a: "Чудово!"
 
 espionage.news.385.t: "Операція «Айхе» у державі [From.GetName] провалилася!"
 espionage.news.385.desc: "Операція з порятунку наших шпигунів у державі [From.GetName], на жаль, провалилася. Наші бійці були подавлені обороною противника. Це послужить нам уроком, і наступного разу ми підготуємо кращий плян."
 espionage.news.385.a: "Жахливо."
 
 espionage.news.386.t: "[From.GetName] успішно врятувала своїх шпигунів!"
 espionage.news.386.desc: "[From.GetName], на жаль, прорвала нашу оборону, використовуючи дивізії десанту та морпіхів, і успішно врятувала своїх шпигунів, які перебували в полоні в нашій країні."
 espionage.news.386.a: "Жахливо."
 
 espionage.news.387.t: "Ми успішно відбили спробу держави [From.GetName] врятувати своїх шпигунів!"
 espionage.news.387.desc: "[From.GetName] розпочала операцію з визволення своїх шпигунів, які перебувають у полоні у нас. З рештою, їхня операція провалилася, оскільки нам вдалося успішно відбити їх, використовуючи наявні в нашому розпорядженні ресурси. Ми перемістимо полонених у нове секретне місце."
 espionage.news.387.a: "Чудово!"
 
 espionage.news.388.t: "[From.GetName] успішно врятувала своїх шпигунів!"
 espionage.news.388.desc: "[From.GetName], на жаль, прорвала нашу оборону, використовуючи дивізії десанту та морпіхів, і успішно врятували своїх шпигунів, які перебували в полоні в нашій країні."
 espionage.news.388.a: "Жахливо."
 
 espionage.news.389.t: "Операція «Айхе» у державі [From.GetName] пройшла успішно!"
 espionage.news.389.desc: "Ми успішно проникли у ворожий опорний пункт та визволили наших шпигунів, які перебували там у полоні. Зараз вони повернулися додому і готові знову служити нашій країні."
 espionage.news.389.a: "Чудово!"
 
 espionage.news.390.t: "Операція «Айхе» у державі [From.GetName] провалилася!"
 espionage.news.390.desc: "Операція з порятунку наших шпигунів у державі [From.GetName], на жаль, провалилася. Наші бійці були подавлені обороною противника. Це послужить нам уроком, і наступного разу ми підготуємо кращий плян."
 espionage.news.390.a: "Жахливо"
 
 espionage.news.391.t: "Голова [From.GetLeader] прийняв нашу пропозицію"
 espionage.news.391.desc: "Голова [From.GetLeader] прийняв нашу пропозицію. Це піде на користь обом нашим країнам. Наші шпигуни повертаються додому, а відвантаження обіцяного обладнання триває."
 espionage.news.391.a: "Чудово"
  
 espionage.news.392.t: "Голова [From.GetLeader] нажаль не прийняв нашу пропозицію"
 espionage.news.392.desc: "Голова [From.GetLeader] відхилив нашу пропозицію без пояснення причин. Можливо, варто розглянути більш агресивний підхід і розпочати операцію з силового визволення наших шпигунів."
 espionage.news.392.a: "На жаль"
 
 espionage.news.393.t: "Ми відбили иноземну таємну операцію!"
 espionage.news.393.desc: "[From.GetName] намагалися провести таємну операцію на нашій території. Але завдяки нашому захисту, ми розкрили їх плян і заарештували всіх причетних до неї шпигунів для допиту. Схоже, що вони перебували під командуванням [From.GetAdjective]ої таємної служби."
 espionage.news.393.a: "[From.GetName] заплатить за це!"

  
  
